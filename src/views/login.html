<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Modern Login</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --accent: #6ee7b7;
      --muted: rgba(255,255,255,0.6);
      --danger: #ff7b7b;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{width:100%;max-width:420px;padding:32px}
    .card{
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#10b981,#06b6d4);display:inline-flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}
    form{display:grid;gap:12px}
    .field{display:flex;flex-direction:column;gap:8px}
    label{font-size:13px;color:var(--muted)}
    .input{display:flex;align-items:center;background:var(--glass);border-radius:10px;padding:10px 12px;border:1px solid rgba(255,255,255,0.03)}
    .input input{flex:1;background:transparent;border:0;outline:0;color:inherit;font-size:14px}
    .input svg{width:18px;height:18px;opacity:0.9}
    .row{display:flex;align-items:center;justify-content:space-between;margin-top:4px}
    .remember{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px}
    .btn{
      width:100%;padding:11px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:15px;background:linear-gradient(90deg,var(--accent),#34d399);color:#052018
    }
    .link{font-size:13px;color:var(--muted);text-decoration:none}
    .or{display:flex;align-items:center;gap:12px;margin:12px 0}
    .or hr{flex:1;border:0;height:1px;background:rgba(255,255,255,0.04)}
    .error{color:var(--danger);font-size:13px}
    .small{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
    @media (max-width:440px){.wrap{padding:18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="login form">
      <div class="brand">
        <div class="logo">S</div>
        <div>
          <h1>Sign in</h1>
          <p class="lead">Welcome back — sign in to your account</p>
        </div>
      </div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <div class="input">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 8.5v7a2.5 2.5 0 0 0 2.5 2.5h13A2.5 2.5 0 0 0 21 15.5v-7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/></svg>
            <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
            <button type="button" id="toggle" aria-label="Show password" style="background:none;border:0;padding:0;margin-left:8px;display:inline-flex;align-items:center;cursor:pointer">
              <svg id="eye" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
            </button>
          </div>
        </div>

        <div class="row">
          <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
          <a class="link" href="#">Forgot?</a>
        </div>

        <div class="field">
          <button class="btn" type="submit">Sign in</button>
        </div>

        <div id="msg" class="small" aria-live="polite"></div>
      </form>

      <p class="small">Don't have an account? <a href="#" class="link">Create one</a></p>
    </div>
  </div>

  <script>
  const form = document.getElementById("loginForm")
  form.addEventListener("submit", async (e) =>
  {
    e.preventDefault()
    const formData = new FormData(e.target)
    const email = formData.get("email")
    const password = formData.get("password")
    console.log(email, password)
    const result = await fetch("/auth/login", {method: "POST", body: JSON.stringify({email, password}), headers: {"content-type" : "application/json"}})
    if(result.status == 200)
    {
      window.location.href = "/";
    }
  })
  </script>
 
</body>
</html>

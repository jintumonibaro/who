<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --accent: #6ee7b7;
      --muted: rgba(255,255,255,0.6);
      --danger: #ff7b7b;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{width:100%;max-width:520px;padding:32px}
    .card{
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#10b981,#06b6d4);display:inline-flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}
    form{display:grid;gap:12px}
    .field{display:flex;flex-direction:column;gap:8px}
    label{font-size:13px;color:var(--muted)}
    .input{display:flex;align-items:center;background:var(--glass);border-radius:10px;padding:10px 12px;border:1px solid rgba(255,255,255,0.03)}
    .input input{flex:1;background:transparent;border:0;outline:0;color:inherit;font-size:14px}
    .input svg{width:18px;height:18px;opacity:0.9}
    .row{display:flex;align-items:center;justify-content:space-between;margin-top:4px}
    .remember{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px}
    .btn{
      width:100%;padding:11px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:15px;background:linear-gradient(90deg,var(--accent),#34d399);color:#052018
    }
    .link{font-size:13px;color:var(--muted);text-decoration:none}
    .or{display:flex;align-items:center;gap:12px;margin:12px 0}
    .or hr{flex:1;border:0;height:1px;background:rgba(255,255,255,0.04)}
    .error{color:var(--danger);font-size:13px}
    .small{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
    @media (max-width:440px){.wrap{padding:18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="signup form">
      <div class="brand">
        <div class="logo">S</div>
        <div>
          <h1>Create account</h1>
          <p class="lead">Start your free account â€” create credentials below</p>
        </div>
      </div>

      <form id="signupForm" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <div class="input">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM3 21c0-3 4-5 9-5s9 2 9 5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="name" name="name" type="text" placeholder="Jane Doe" required />
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <div class="input">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 8.5v7a2.5 2.5 0 0 0 2.5 2.5h13A2.5 2.5 0 0 0 21 15.5v-7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/></svg>
            <input id="password" name="password" type="password" placeholder="At least 6 characters" required minlength="6" />
            <button type="button" id="togglePwd" aria-label="Show password" style="background:none;border:0;padding:0;margin-left:8px;display:inline-flex;align-items:center;cursor:pointer">
              <svg id="eye1" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
            </button>
          </div>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <div class="input">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="confirm" name="confirm" type="password" placeholder="Repeat password" required minlength="6" />
            <button type="button" id="toggleConfirm" aria-label="Show confirm password" style="background:none;border:0;padding:0;margin-left:8px;display:inline-flex;align-items:center;cursor:pointer">
              <svg id="eye2" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
            </button>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <label class="remember"><input type="checkbox" id="terms"> I agree to the <a href="#" class="link">terms</a></label>
        </div>

        <div class="field">
          <button class="btn" type="submit">Create account</button>
        </div>

        <div id="msg" class="small" aria-live="polite"></div>
      </form>

      <p class="small">Already have an account? <a href="#" class="link">Sign in</a></p>
    </div>
  </div>

  <script>
  const serverUrl = ""
  const form = document.getElementById("signupForm")
  const msg = document.getElementById('msg')
  const togglePwd = document.getElementById('togglePwd')
  const toggleConfirm = document.getElementById('toggleConfirm')

  function toggle(inputId, eyeId){
    const inp = document.getElementById(inputId)
    inp.type = inp.type === 'password' ? 'text' : 'password'
  }
  togglePwd.addEventListener('click', () => toggle('password','eye1'))
  toggleConfirm.addEventListener('click', () => toggle('confirm','eye2'))

  form.addEventListener("submit", async (e) => {
    e.preventDefault()
    msg.textContent = ''
    const formData = new FormData(e.target)
    const name = (formData.get('name') || '').trim()
    const email = (formData.get('email') || '').trim()
    const password = formData.get('password')
    const confirm = formData.get('confirm')
    const terms = document.getElementById('terms').checked

    if(!name || !email || !password || !confirm) { msg.textContent = 'Please fill all fields.'; msg.className = 'small error'; return }
    if(password.length < 6) { msg.textContent = 'Password must be at least 6 characters.'; msg.className = 'small error'; return }
    if(password !== confirm) { msg.textContent = 'Passwords do not match.'; msg.className = 'small error'; return }
    if(!terms) { msg.textContent = 'You must agree to the terms.'; msg.className = 'small error'; return }

    try {
      const res = await fetch(serverUrl + '/auth/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, email, password})
      })
      if(res.status === 201 || res.status === 200){
        window.location.href = '/login'
      } else {
        const data = await res.json().catch(()=>({message: 'Registration failed'}))
        msg.textContent = data.message || 'Registration failed.'
        msg.className = 'small error'
      }
    } catch(err){
      msg.textContent = 'Could not reach server.'
      msg.className = 'small error'
    }
  })
  </script>
 
</body>
</html>
